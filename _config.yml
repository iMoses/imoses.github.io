title: iMoses.me
url: http://imoses.me

collections:
  projects:
    output: true
    permalink: /:collection/:slug

defaults:
  - scope:
      type: pages
    values:
      layout: default
  - scope:
      type: posts
    values:
      layout: post
  - scope:
      type: projects
    values:
      layout: project

sass:
  style: compressed

exclude: [.idea]
