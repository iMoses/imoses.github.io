title: iMoses.me
url: https://imoses.me

permalink: /:slugified_categories/:slug
excerpt_separator: '#'

collections:
  category:
    output: true

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: ""
      type: posts
    values:
      layout: article
  - scope:
      path: ""
      type: category
    values:
      layout: category

sass:
  style: compressed

exclude: [ .idea ]
