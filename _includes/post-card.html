{% assign post = include.content -%}
<article class="post-card">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <time datetime="{{ post.date }}">
    {{ post.date | date: '%B %d, %Y' }}
  </time>
  {{ post.excerpt }}
  <a class="read-more" href="{{ post.url }}">Continue reading...</a>
</article>
